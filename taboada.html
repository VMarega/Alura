<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br><br>");
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var multiplicador = parseInt(prompt("Taboada de qual número você quer calcular?"));
    mostra("Esta é a taboada do " + multiplicador);
    for(contador = 0;contador <= 10;contador++){
        var resultado = multiplicador * contador;
        mostra(multiplicador +" * "+ contador + " = " + resultado);
    }
    mostra("FIM!") 
</script>
